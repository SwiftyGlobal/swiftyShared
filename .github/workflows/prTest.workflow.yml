name: Run tests when PR is opened on master branch

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Install
        run: npm ci --no-audit --no-fund --progress=false --prefer-offline

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test
        env:
          CI: true